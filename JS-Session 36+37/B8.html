<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="B8.css" />
  </head>

  <body>
    <h1>Form đặt hàng online</h1>
    <form id="form">
      <div class="form-left">
        <p>Thông tin người mua</p>
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input type="text" name="name1" id="name1"/> <br><br>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email1" /> <br /><br />
        </div>
        <div class="form-group">
          <label for="phone">Điện thoại</label>
          <input type="text" name="phone" id="phone1" /> <br /><br />
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type="text" name="address" id="address1" /> <br /><br />
        </div>
        <div class="form-group">
          <label for="date">Ngày đặt</label>
          <input type="text" name="date" id="date" /> <br /><br />
        </div>
        <div class="form-group">
          <label for="pay">Phương thức thanh toán</label>
          <input type="text" name="pay" id="pay" /> <br /><br />
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <input type="text" name="address" id="address" /> <br /><br />
        </div>
        <input type="checkbox" id="checkbox1" />
        <label for="">Gửi mail cho tôi</label>
      </div>
      <div class="form-right">
        <p>Thông tin người nhận</p>
        <input type="checkbox" id="checkbox2" />
        <span>Tôi là người nhận</span> <br /><br />
        <label for="name">Họ và tên</label>
        <input type="text" name="name2" id="name2" /> <br /><br />
        <label for="email">Email</label>
        <input type="email" name="email" id="email2" /> <br /><br />
        <label for="phone">Điện thoại</label>
        <input type="text" name="phone" id="phone2" /> <br /><br />
        <label for="address">Địa chỉ</label>
        <input type="text" name="address" id="address2" /> <br /><br />
        <div class="note">
          <label for="note">Ghi chú</label>
          <textarea name="note" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="bottom">
          <button type="submit" id="submit">Đặt hàng</button>
          <button type="reset" id="button2">Nhập lại</button>
        </div>
      </div>
      
    </form>
  </body>
  <script src="./B8.js"></script>
</html>
