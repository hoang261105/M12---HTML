<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="B5.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
</head>
<body>
    <div class="bai5">
        <div class="paragraph">
            <h3>Gửi thông tin liên hệ cho chúng tôi</h3>
            <p>Bạn hãy điền nội dung tin nhắn vào form dưới đây. Chúng tôi sẽ trả lời bạn sau khi nhận được.</p>
        </div>
        <div class="form">
            <form id="info1">
                <input type="text" placeholder="Họ và tên"> <br>
                <input type="email" placeholder="Email"><br>
                <input type="text" placeholder="Số điện thoại"> <br>
                <input type="text" placeholder="Địa chỉ"> <br>
            </form>
            <form id="info2">
                <textarea name="content" id="content" cols="31" rows="13" placeholder="Nội dung"></textarea> <br>
                <input type="submit" value="Gửi">
            </form>
        </div>
    </div>
    <br>
    <h5>Field label</h5>
    <div class="placeholder">
        <input type="search" placeholder="Place holder">
        <span id="iconSearch" class="material-symbols-outlined">
            search
        </span>
    </div>
</body>
</html>
