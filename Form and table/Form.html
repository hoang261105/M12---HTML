<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <h3>Đăng kí tài khoản</h3>
        <div>
            <label for="userName">Họ và tên</label>
            <input name="userName" id="userName" type="text">
        </div>
        <br>
        <div>
            <label for="birth">Ngày sinh</label>
            <input name="birth" id="birth" type="date">
        </div>
        <br>
        <div>
            <label for="">Giới tính</label>
            <input name="gender" id="" type="radio"> Nam
            <input name="gender" id="" type="radio"> Nữ
            <input name="gender" id="" type="radio"> Khác
        </div>
        <br>
        <div>
            <label for="">Sở thích</label>
            <br>
            <input type="checkbox"> Chơi game
            <input type="checkbox"> Du lịch
            <input type="checkbox"> Thể thao
        </div>
        <br>
        <div>
            <label for="">Thành phố</label>
            <select name="City" id="">
                <option value="">Hà Nội</option>
                <option value="">Pleiku</option>
                <option value="">Buôn Ma Thuột</option>
                <option value="">Bắc Giang</option>
                <option value="">Quy Nhơn</option>
                <option value="">Thủ Dầu Một</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Gửi">
            <input type="reset" value="Làm mới">
        </div>
    </form>
</body>
</html>
