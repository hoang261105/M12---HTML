<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="B8.css">
</head>
<body>
    <h2>Weight Converter</h2>
    <p>Type a value in any of the fields to convert between weight measurements</p>
    <div class="input">
        <div class="left">
            <label for="">Pounds</label> <br>
            <input type="text" id="pound" class="myInput"> <br>
            <label for="">Ounces</label> <br>
            <input type="text" id="ounces" class="myInput"> <br>
            <label for="">Stones</label> <br>
            <input type="text" id="stone" class="myInput"> <br>
        </div>
        <div class="right">
            <label for="">Kilograms</label> <br>
            <input type="text" id="kilogram" class="myInput"> <br>
            <label for="">Grams</label> <br>
            <input type="text" id="gram" class="myInput"> <br>
        </div>
    </div>
    

</body>
</html>
