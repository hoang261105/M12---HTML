<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    .input{
        display: flex;
        gap: 60px;
    }
</style>
<body>
    <form>
        <h2>Billing Address</h2>
        <div class="input">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px;">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" style="width: 300px;">
            </div>
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <div><input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" style="width: 620px;"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email (Optional)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px;" placeholder="you@gmail.com">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Address</label>
            <input type="password" class="form-control" id="exampleInputPassword1" style="width: 300px;" placeholder="1234 Main Street">
        </div>
    </form>
</body>
</html>
